<!DOCTYPE html>
<html>
  <head>
    <title>Insert Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Insert Data</h1>
      <form id="insert-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="<EUGPSCoordinates>ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="<EUGPSCoordinates>maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Add custom script to handle form submission -->
    <script>
      $(document).ready(function() {
        $("#insert-form").on("submit", function(event) {
          event.preventDefault();
          // Get form data
          var formData = {
            name: $("#name").val(),
            email: $("#email").val(),
            age: $("#age").val(),
            address: $("#address").val()
          };
          // Send data to server
          $.ajax({
            url: "https://crud-deployments.vercel.app/api/insert",
            method: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function(data) {
              // Handle successful response
              console.log(data);
            },
            error: function(jqXHR, textStatus, errorThrown) {
              // Handle error response
              console.error(textStatus, errorThrown);
            }
          });
        });
      });
    </script>
  </body>
</html>
